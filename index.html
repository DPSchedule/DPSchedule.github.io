<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>DP Schedule</title>
</head>
<body>
  <script src="scheduleCreator.js"></script>
  
<!---
  fhdv =  first half day volunteers
  shdv = second half day volunteers
  fdv = full day volunteers
  vname = volunteer name
-->
  <div class="no-print">
    <form id="form">
      <label for="lname">Number of 9:15-1:00 volunteers</label>
      <input type="number" style="width: 3rem" id="fhdv" required>
      <label for="lname">Number of 12:00-4:30 volunteers</label>
      <input type="number" style="width: 3rem" id="shdv" required>
      <label for="lname">Number of full day volunteers</label>
      <input type="number" style="width: 3rem" id="fdv" required>
      
      <button type="button" onclick="buttonClickHandler()">Generate</button>
    </form>
  </div>
  <div class="display-on-print">
    <img src="discovery_place.jfif" width="33%" alt="discovery_place">
    <p>DAILY SCHEDULE | SCIENCE AND NATURE</p>
    <hr>
  </div>
  <div class="print">
    <div class="date-volunteer">
      <input type="text" id="date">
      <label for="date" id="volunteerScheduleTitle">(Volunteer Schedule)</label>
    </div>
    <div class="master_Table">
      <table WIDTH="100%" id="table">
          <tr>
            <th>Team Member</th>
            <th>9:15-10:00</th>
            <th>10:00-11:00</th>
            <th>10:00-11:00</th>
            <th>11:00-11:30</th>
            <th>11:30-12:00</th>
            <th>12:00-12:30</th>
            <th>12:30-1:00</th>
            <th>1:00-1:30</th>
            <th>1:30-2:00</th>
            <th>2:00-3:00</th>
            <th>3:00-4:00</th>
            <th>4:00-4:30</th>
          </tr>
          <tr>
            <td><input type="name" id="MODname" name="fname"/></td>
            <td>MOD</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>   
            <td></td>
          </tr>
          <tr>
            <td><input type="text" id="vname" name="vname"/></td>
          </tr>  
        </table>
      </div>
    </div>
      <script type="text/javascript">
      function buttonClickHandler() {
        var fhdv = document.getElementById("fhdv").value;
        var shdv = document.getElementById("shdv").value;
        var fdv = document.getElementById("fdv").value;
        if(fhdv === "" || shdv === "" || fdv === ""){
          alert('All values have to be filled!');
          return null;
        }
        addColumn(fhdv,shdv,fdv);
      }
      </script>
</body>
</html>
