<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>DP Schedule</title>
</head>
<body>
  <script src="dynamicTableRendering.js"></script>
  <script src="scheduleCreator.js"></script>
  
<!---
  fhdv =  first half day volunteers
  shdv = second half day volunteers
  fdv = full day volunteers
  vname = volunteer name
-->
  <div class="no-print">
    <form id="form">
      <label for="lname">Number of 9:15-1:00 volunteers</label>
      <input type="number" style="width: 3rem" id="fhdv" required>
      <label for="lname">Number of 12:00-4:30 volunteers</label>
      <input type="number" style="width: 3rem" id="shdv" required>
      <label for="lname">Number of full day volunteers</label>
      <input type="number" style="width: 3rem" id="fdv" required>
      
      <button type="button" id="generate" onclick="generateTableHandeler()">Generate</button>
      <button type="button" id="reset" onclick="removeTable()">Reset</button>
    </form>
  </div>
  <div class="display-on-print">
    <img src="discovery_place.jfif" width="33%" alt="discovery_place">
    <p>DAILY SCHEDULE | SCIENCE AND NATURE</p>
    <hr>
  </div>
  <div class="print">
    <div class="date-volunteer">
      <input type="text" id="date">
      <label for="date" id="volunteerScheduleTitle">(Volunteer Schedule)</label>
    </div>
    <div class="master_Table" id="master-table">
      
      </div>
    </div>
      <script type="text/javascript">
      function generateTableHandeler() {
        var fhdv = document.getElementById("fhdv").value;
        var shdv = document.getElementById("shdv").value;
        var fdv = document.getElementById("fdv").value;
        if(fhdv === "" || shdv === "" || fdv === ""){
          alert('All values have to be filled!');
          return null;
        }
        fhdv = parseInt(fhdv);
        shdv = parseInt(shdv);
        fdv = parseInt(fdv);
        if(fhdv < 0 || fdv < 0 || shdv < 0) {
        alert('Values must be 0 or greater!')
        return null
        }
        generateSchedules(fhdv,shdv,fdv);
        document.getElementById("generate").disabled = true;
      }
      function removeTable() {
        document.getElementById("scoreboard-table").remove();
        document.getElementById("generate").disabled = false;
      }


      </script>
</body>
</html>
